<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/react.js"></script>
    <script src="../bower_components/react-dom.js"></script>
    <script src="../bower_components/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        var Hello=React.createClass({
            getInitialState:function(){
                return {
                    opacity:1.0,
                    fontSize:'16px'               };
            },
            componentDidMount:function(){
                this.timer=setInterval(function(){
                    var opacity=this.state.opacity;
                    var fontSize=parseFloat(this.state.fontSize);
                    opacity-=.05;
                    fontSize+=5;
                    if(opacity<0.1){
                        opacity=1.0;
                    }
                    this.setState({
                        opacity:opacity,
                        fontSize:fontSize+"px"
                    });
                }.bind(this),1000);
            },
            render:function(){
                return (
                    <div style={{opacity:this.state.opacity,fontSize:this.state.fontSize}}>
                        Hello {this.props.name}
                    </div>
                );
            }
        });
        ReactDOM.render(
            <Hello name="world"/>,
            document.getElementById('example')
        );
    </script>
  </body>
</html>
